{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Book {{ event.name }} - EventApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Book Tickets for {{ event.name }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">Proceed to Payment</button>
                </form>
                <a href="{% url 'guest:event_detail' event.pk %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
