{% extends 'accounts/base.html' %}

{% block title %}Cancel Booking - EventApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Confirm Cancellation</h3>
            </div>
            <div class="card-body">
                <p>Cancel booking for {{ booking.event.name }} (ID: {{ booking.booking_id|slice:":8" }}...)? Refund will be simulated.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Cancel</button>
                    <a href="{% url 'guest:booking_list' %}" class="btn btn-secondary">No, Keep</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
