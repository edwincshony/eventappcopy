{% extends 'accounts/base.html' %}

{% block title %}Edit User - EventApp{% endblock %}

{%load crispy_forms_tags%}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Edit User: {{ object.username }}</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Update User</button>
                    <a href="{% url 'adminpanel:user_list' 'host' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
