{% extends 'accounts/base.html' %}

{% block title %}Reset Password - EventApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Reset Password</h3>
            </div>
            <div class="card-body">
                <p class="text-center">Enter your email to receive reset instructions.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">Send Reset Email</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
