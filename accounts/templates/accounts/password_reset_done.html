{% extends 'accounts/base.html' %}

{% block title %}Reset Password Sent - EventApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body">
                <h3>Check your email</h3>
                <p>We've emailed you instructions for setting your password. If you don't receive it, check spam or try again.</p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
