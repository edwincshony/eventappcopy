{% extends 'accounts/base.html' %}

{% block title %}Delete Event - EventApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Confirm Delete</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete "{{ object.name }}"? This cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'host:event_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
